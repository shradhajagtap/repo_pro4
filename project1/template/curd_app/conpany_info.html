{% extends "base.html" %}
{% block title %}
    <title>Company  Information </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

{% endblock %}

{% block content %}
        <div class="border border-5 col-6 m-auto mt-5 p-2">
            <h3 class="text-primary text-center mb-3">Company Information</h3>
            <form method="post">
                {% csrf_token %}
                {{ form.as_p }}
                <input type="submit" value="Purchase" class="btn btn-primary col-5">
                <input type="reset" value="Clear Form" class="btn btn-primary col-5 float-end">
            </form>
        </div>
{% endblock %}
